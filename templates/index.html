<!DOCTYPE html>
<html>

<body>

    {% extends "layout.html" %}
    {% block content %}

    <div class="home">
        <h1>Music Generator</h1>
        <p>Music Tone Generation Project Demo Using Deep Learning.</p>

    <form action="{{ url_for('about') }}" method="POST" enctype="multipart/form-data">
        <div>
            <label for="file-upload">
                <input type="file" id="file-upload" name="file">
                <i class="fa fa-upload custom-file-upload buttonHover" aria-hidden="true"> Click Play</i>
            </label>
          <!--  <p id="file-upload-type">
                .mp3 .wav .flac .ogg .xm ...
            </p> -->

        </div>
        <div id="infoDiv" class="preview">
            <p id=>Click to generate musical tones</p>
        </div>
        <div>
            <select name="format_select">
                <option value="wav">wav</option>
                <option value="mp3">mp3</option>
                <option value="flac">flac</option>                
                <option value="ogg">ogg</option>
            </select>
            <input type="submit" value=Play />
        </div>
    </form>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js.js') }}"></script>
    {% endblock %}


</body>

</html>
